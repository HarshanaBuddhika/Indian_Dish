<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #c1bdba;
            font-family: 'Titillium Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Ensure body is positioned relative for the popup */
        }

        .form {
            background: rgba(19, 35, 47, 0.9);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(19, 35, 47, 0.3);
            position: relative; /* Ensure form is positioned relative for the popup */
            z-index: 2;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            font-weight: 300;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            font-size: 16px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: none;
            color: #ffffff;
            margin-bottom: 20px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1ab188;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background-color: #1ab188;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1a9d76;
        }

        .forgot {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: #ffffff;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static/images/loginback.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.25;
            z-index: 1; /* Ensure background image is below the form */
            pointer-events: none; /* Allow clicks to pass through */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure popup is above other content */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2>Login</h2>
        <form id='login-form' action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" class="button" value="Login">
        </form>
        <a href="/register_load" class="forgot">If you are new, please register from here</a>
    </div>

    <div id="popup" class="popup"></div> <!-- Added popup element -->

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                $.ajax({
                    type: 'POST',
                    url: $('#login-form').attr('action'),
                    data: $('#login-form').serialize(),
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'Error') {
                            showPopup(response.message); // Show error message as a popup
                        } else if (response.status === 'Success') {
                            window.location.href = '/home'; // Redirect to home page
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX Error:', status, error); // Log error details
                        showPopup('An error occurred: ' + (xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : 'Unknown error')); // Show detailed error message
                    }
                });

            });

            function showPopup(message) {
                var popup = $('#popup');
                popup.text(message);
                popup.fadeIn().delay(3000).fadeOut(); // Show popup for 3 seconds
            }
        });
    </script>
</body>
</html>
